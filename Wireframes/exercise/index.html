<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AimFit</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <nav>Nav</nav>
  <header>
    <h1>AimFit</h1>
  </header>
  <main>
    <section class="muscle-group">
      <h2>Muscle Group</h2>
      <ul>
        <li><button>Chest</button></li>
        <li><button>Back</button></li>
        <li><button>Quads</button></li>
        <li><button>Hamstrings</button></li>
        <li><button>Calves</button></li>
        <li><button>Triceps</button></li>
        <li><button>Biceps</button></li>
        <li><button>Shoulders</button></li>
        <li><button>Traps</button></li>
      </ul>
    </section>
    <section class="exercises">
      <h2>Barbell Bench Press</h2>
      <label>Weight:</label>
      <input>
      <br>
      <label>Number of Sets:</label>
      <input>
      <br>
      <label>Number of Reps:</label>
      <input>
      <br>
      <button>Submit</button>
      <button>Reset</button>
    </section>
  </main>
</body>

</html>
